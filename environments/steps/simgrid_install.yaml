# Simgrid simulator installation from source
#
# You have to specify the desired "commit_hash" to be built.
# Optionally you can specify the install prefix and the working directory.
#
# Usage example:
# global:
#   simgrid_commit: 20e851bd58a0b31
# setup:
# - simgrid_install:
#   - commit_hash: $${simgrid_commit}
#   # Optional
#   - install_prefix: /usr
#   - work_dir: /tmp

- work_dir: /root
- install_prefix: /usr

- install dependencies:
  - exec_in: apt-get -y --force-yes install -t testing libboost-all-dev python3 2>&1
- do_it:
  - exec_in: |
      mkdir -p $${work_dir}
      cd $${work_dir}
      git clone $${simgrid_remote} simgrid
  - exec_in: |
      cd $${work_dir}/simgrid
      git checkout $${simgrid_commit}
  - exec_in: |
      mkdir $${work_dir}/simgrid/build
      cd $${work_dir}/simgrid/build
      cmake -DPYTHON_EXECUTABLE=/usr/bin/python3 \
            -DCMAKE_INSTALL_PREFIX=$${install_prefix} \
            -Denable_documentation=OFF \
            -Denable_compile_optimizations=OFF -Denable_debug=ON ../
      make -j$(nproc)
      make install
